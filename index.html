<!DOCTYPE html>
<html>
    <head>
        <title>Temp convert</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1 style="text-align: center;">Temperature Converter</h1>
<div class="main">
<div class="fah">
<input type="number" id="fahrenheit" placeholder="Fahrenheit" value="">
</div>
<br>
<div class="cel">
<input type="number" id="celsius" placeholder="Celsius" value="">
</div>
<br>
<div class="click">
<button id="convert">Convert!</button>
<button id="clear">Reset</button>
</div>
</div>
    </body>
</html>
